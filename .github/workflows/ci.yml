name: CI

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    name: Build & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj
            Directory.Packages.props

      - name: Restore
        run: dotnet restore acrc-bridge.slnx

      - name: Build
        run: |
          dotnet build acrc-bridge.slnx -c Release --no-restore

      - name: Test
        run: dotnet test acrc-bridge.slnx -c Release --no-build --logger "trx" --results-directory "TestResults"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

  publish:
    name: Publish ACRCBridge.App (master)
    needs: test
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj
            Directory.Packages.props
